<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Form Validation</h1>
    <form action="/myaction.php" name="myform" onsubmit="return validateForm()" method="post">
      <div class="formdesign" id="name">
        Name: &nbsp;<input type="text" name="fname" required/><b><span class="formerror"></span></b>
      </div>
      <div class="formdesign" id="email">
        Email: &nbsp;<input type="email" name="femail" required/><b><span class="formerror"></span</b> </div>
      <div class="formdesign" id="phone">
        Phone No:<input type="phone" name="fphone" required/><b><span class="formerror"></span</b>
      </div>
      <div class="formdesign" id="pass">
        Password:<input type="password" name="fpass" required/><b><span class="formerror"></span></b>
      </div>
      <div class="formdesign" id="cpass">
        Confirm Password:<input type="password" name="fcpass" required/><b><span class="formerror"></span</b>
      </div>
       <input type="submit" class="btn" value="Submit">
    </form>
     <script src="index.js"></script>
  </body>
</html>
